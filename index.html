<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cartão de Visitas</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <div class="container__fundo">
                <h1 class="container__titulo">Cassia Sotolani</h1>
                <a class="container__link" href="https://github.com/CassiaSotolani" target="_blank">
                    <img src="img/github.png" alt="Ícone GitHub">
                    <p class="container__paragrafo">/CassiaSotolani</p>
                </a>
                <a class="container__link" href="https://www.linkedin.com/in/cassia-sotolani-16a811bb/" target="_blank">
                    <img src="img/linkedin.png" alt="Ícone Linkedin">
                    <p class="container__paragrafo">/in/cassia-sotolani-16a811bb/</p>
                </a>
                <a class="container__link" href="https://www.instagram.com/cassiasotolani/" target="_blank">
                    <img src="img/instagram.png" alt="Ícone Linkedin">
                    <p class="container__paragrafo">/cassiasotolani/</p>
                </a>
            </div>
        </main>
    </body>
</html>
